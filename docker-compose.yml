version: "3.9"

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - BANKING_BASE_DIR=/app
      - BANKING_LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./preprocessing_output:/app/preprocessing_output
      - admin-db:/app/data
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_BASE_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  admin-db:
